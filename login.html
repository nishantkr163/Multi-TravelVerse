<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navigation">
        <img class="logo" onclick="gohome()" src="images/newLogo.png" alt="">
        <a href="signup.html">Create a new account.</a>
    </nav>
    <div class="flex-me">
        <div>
            <h1 class="welcome">Welcome To Multi-TravelVerse</h1>
        </div>
        <div id="container">
            <form class="form">
                <h3 class="legend">Enter Details:-</h3> <br><br>
                <label for="Email">Email:</label>
                <input placeholder="Enter registered Email" type="email" class="email"><br><br>
                <label for="password">Password :</label>
                <input placeholder="Enter password" type="password" class="pass"><br><br>
                <input class="deco" type="submit" value="Login">
            </form>
            <h4 onclick="forgot()">Forget Password?</h4>
        </div>
    </div>
</body>
</html>

<script src="login.js"></script>
